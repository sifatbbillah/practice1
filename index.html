<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Moto Racer — Offline</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <header class="topbar">
    <h1>Moto Racer</h1>
    <div class="stats">
      <div>Score: <span id="score">0</span></div>
      <div>Best: <span id="best">0</span></div>
      <button id="pauseBtn" aria-label="Pause or Resume">⏸</button>
    </div>
  </header>

  <main class="wrap">
    <canvas id="game" width="400" height="640" aria-label="Game canvas" role="img"></canvas>

    <div class="controls">
      <button id="leftBtn" aria-label="Move Left">◀</button>
      <button id="rightBtn" aria-label="Move Right">▶</button>
      <button id="boostBtn" aria-label="Speed Boost">⚡</button>
    </div>

    <section id="overlay" class="overlay hidden" aria-live="polite">
      <div class="panel">
        <h2 id="stateTitle">Moto Racer</h2>
        <p id="stateSubtitle">Dodge traffic. Collect coins. Don’t crash.</p>
        <ul class="help">
          <li><b>Desktop:</b> ← → to steer, <kbd>Space</kbd> for boost, <kbd>P</kbd> to pause</li>
          <li><b>Mobile:</b> Tap ◀ ▶ to steer, ⚡ for boost</li>
        </ul>
        <button id="playBtn" class="primary">Play</button>
      </div>
    </section>
  </main>

  <footer class="footer">Offline demo • No internet required</footer>

  <script src="./js/"></script>
</body>
</html>
